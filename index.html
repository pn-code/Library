<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="navbar">
        <div id="icon">
            <img id="book-icon" src="./img/book.svg"/>
            <div id="icon-text"> My Library </div>
        </div>

    </div>

    <form id="book-form">
        <label for="bookTitleInput">Book Title: </label>
        <input id="bookTitleInput" placeholder="enter book title" required>
        <label for="authorInput">Author Name: </label>
        <input id="authorInput" placeholder="enter author name" required>
        <label for="pageNumbers">Amount of Pages: </label>
        <input id="pageNumbers" type="number" placeholder="enter amount of pages" required>
        <label for="readStatus">Read Status </label>
        <select id="readStatus">
            <option selected>unread</option>
            <option>read</option>
        </select>
        <button id="add-book-btn" type="submit">Add Book!</button>
    </form>

    <div id="book-display"></div>

    <footer>Created by <a href="https://github.com/pn-code">pn-code</a> on GitHub</footer>
</body>
</html>
