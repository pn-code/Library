<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="icon">
        My Library
    </div>
    </div>
    <div class="input">
        <input id="bookTitleInput" placeholder="enter book title">
        <input id="authorInput" placeholder="enter author name">
        <input id="pageNumbers" placeholder="enter amount of pages">
        <input id="readStatus" placeholder="enter 'read' or 'unread'">
        <button id="addBookButton" class="default-buttons">Add Book!</button>
        <button id="clearButton" class="default-buttons">CLEAR ALL</button>
    </div>

    <div id="bookDisplay">-----no books displayed-----</div>

    <script src="script.js"></script>

</body>
</html>
