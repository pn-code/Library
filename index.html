<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="icon">
        My Library
    </div>

    <form id="book-form">
        <label for="bookTitleInput">Book Title: </label>
        <input id="bookTitleInput" placeholder="enter book title" required>
        <label for="authorInput">Author Name: </label>
        <input id="authorInput" placeholder="enter author name" required>
        <label for="pageNumbers">Amount of Pages: </label>
        <input id="pageNumbers" placeholder="enter amount of pages" required>
        <label for="readStatus">Read Status </label>
        <select id="readStatus">
            <option selected>unread</option>
            <option>read</option>
        </select>
        <button id="addBookButton" type="submit">Add Book!</button>
    </form>

    <div id="bookDisplay"></div>

</body>
</html>
